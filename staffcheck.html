<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>認証ページ（店舗用）</title>
    <style>
        body {
            color: white; /* 文字の色を白に設定 */
            background-color: #333; /* 背景色をダークグレーに設定（見やすくするため） */
        }
    </style>
</head>
<body>
    <h1>認証ページ（店舗用）</h1>
    <form id="auth-form">
        <label for="id">スタッフID:</label>
        <input type="text" id="id" name="id" required>
        <br>
        <label for="password">パスコード: </label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">ログイン</button>
    </form>
    <p id="auth-message"></p>

    <script>
        document.getElementById("auth-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const userId = document.getElementById("id").value;
            const userPassword = document.getElementById("password").value;

            // 認証情報
            const validId = "takumi";
            const validPassword = "2004";

            // 認証チェック
            if (userId === validId && userPassword === validPassword) {
                // 認証成功時にgenerate.htmlへリダイレクト
                window.location.href = "generate.html";
            } else {
                document.getElementById("auth-message").textContent = "IDまたはパスコードが無効です。";
            }
        });
    </script>
</body>
</html>
