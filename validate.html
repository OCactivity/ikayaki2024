<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様認証</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>お客様認証</h1>
    <label for="customerPasscode">パスコードを入力してください:</label>
    <input type="text" id="customerPasscode" maxlength="6" required>
    <br>
    <button onclick="validateCustomer()">認証</button>
    <p id="validationResult"></p>

    <script>
        function validateCustomer() {
            const inputPasscode = document.getElementById("customerPasscode").value;

            // JSONファイルからパスコードを取得
            fetch('passcodes.json')
                .then(response => response.json())
                .then(data => {
                    const passcodeEntry = data.passcodes.find(entry => entry.code === inputPasscode);

                    if (!passcodeEntry) {
                        alert("認証失敗です。");
                    } else if (passcodeEntry.used) {
                        alert("このパスコードは既に使用されています。");
                    } else {
                        alert("認証成功です。");
                        passcodeEntry.used = true;

                        // 更新されたデータをJSONファイルに保存
                        return fetch('passcodes.json', {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
