<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QRコード検証</title>
    <style>
        body {
            color: white; /* 文字の色を白に設定 */
            background-color: #333; /* 背景色をダークグレーに設定（見やすくするため） */
            font-family: Arial, sans-serif; /* フォントを設定 */
            margin: 20px; /* マージンを設定 */
        }
        button {
            background-color: #007BFF; /* ボタンの背景色を青に設定 */
            color: white; /* ボタンの文字色を白に設定 */
            border: none; /* ボーダーを無しに設定 */
            padding: 10px 15px; /* パディングを設定 */
            cursor: pointer; /* カーソルをポインターに変更 */
            border-radius: 5px; /* ボタンの角を丸くする */
            transition: background-color 0.3s; /* 背景色の遷移を設定 */
        }
        button:hover {
            background-color: #0056b3; /* ホバー時の背景色 */
        }
        #validation-result {
            margin-top: 20px; /* 結果のマージンを設定 */
        }
        .valid {
            color: green; /* 有効なチケットの色を緑に設定 */
            font-weight: bold; /* 太字にする */
        }
        .invalid {
            color: red; /* 無効なチケットの色を赤に設定 */
            font-weight: bold; /* 太字にする */
        }
    </style>
</head>
<body>
    <h1>QRコード検証（お客様用）</h1>
    <form id="validate-form">
        <label for="code">QRコードのパスコードを入力してください:</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">QRコードを検証</button>
    </form>
    <p id="validation-result"></p>

    <script>
        // 使用済みのQRコードを保存する関数
        function addUsedCode(code) {
            let usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];
            usedCodes.push(code); // 新しいコードを追加
            localStorage.setItem("usedCodes", JSON.stringify(usedCodes)); // ローカルストレージに保存
        }

        // QRコードが既に使用済みか確認する関数
        function isCodeUsed(code) {
            let usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];
            return usedCodes.includes(code); // 使用済みかどうかを確認
        }

        document.getElementById("validate-form").addEventListener("submit", function(event) {
            event.preventDefault(); // フォームのデフォルト動作を防ぐ
            const inputValue = document.getElementById("code").value.trim(); // 入力値を取得

            // QRコードの値を「パスコード:タイムスタンプ」に分割
            const [inputCode, timestamp] = inputValue.split(':');

            // ローカルストレージから現在のQRコードを取得
            const currentQRCode = localStorage.getItem("currentQRCode");
            if (!currentQRCode) {
                document.getElementById("validation-result").textContent = "QRコードが生成されていません。";
                document.getElementById("validation-result").className = "invalid"; // エラースタイル
                return;
            }
            const [storedCode] = currentQRCode.split(':');

            // チケットの有効性を確認
            if (storedCode === inputCode && !isCodeUsed(inputValue)) {
                document.getElementById("validation-result").textContent = "チケットが有効です";
                document.getElementById("validation-result").className = "valid"; // 有効なチケットのスタイル
                addUsedCode(inputValue);  // 使用済みに記録
            } else {
                document.getElementById("validation-result").textContent = "無効なチケットです";
                document.getElementById("validation-result").className = "invalid"; // 無効なチケットのスタイル
            }
        });
    </script>
</body>
</html>
