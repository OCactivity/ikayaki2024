<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様認証</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* 背景色を白に設定 */
            color: black; /* 文字色を黒に設定（必要に応じて変更可能） */
        }
    </style>
</head>
<body>
    <h1>お客様認証</h1>
    <label for="customerPasscode">パスコードを入力してください:</label>
    <input type="text" id="customerPasscode" maxlength="6" required>
    <br>
    <button onclick="validateCustomer()">認証</button>
    <p id="validationResult"></p>

    <script>
        let validatedCodes = new Set();

        function validateCustomer() {
            const inputPasscode = document.getElementById("customerPasscode").value;
            const generatedPasscode = localStorage.getItem('generatedPasscode');

            if (validatedCodes.has(inputPasscode)) {
                alert("このパスコードは既に使用されています。");
            } else if (inputPasscode === generatedPasscode) {
                alert("認証成功です。");
                validatedCodes.add(inputPasscode);
                // Local Storageからパスコードを削除
                localStorage.removeItem('generatedPasscode');
            } else {
                alert("認証失敗です。");
            }
        }
    </script>
</body>
</html>
