<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様認証</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* 背景色を黒に設定 */
            color: white; /* 文字色を白に設定 */
        }
    </style>
</head>
<body>
    <h1>お客様認証</h1>

    <label for="passcodeInput">パスコードを入力してください:</label>
    <input type="text" id="passcodeInput" required>
    <button onclick="validate()">認証</button>

    <script>
        function validate() {
            const inputCode = document.getElementById("passcodeInput").value;
            const storedCode = localStorage.getItem('generatedPasscode');

            if (inputCode === storedCode) {
                alert("認証成功");
                // 認証成功の処理をここに追加
            } else {
                alert("無効なパスコードです。");
            }
        }
    </script>
</body>
</html>
